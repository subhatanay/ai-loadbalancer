apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: ai-loadbalancer
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'ai-loadbalancer-dashboards'
        orgId: 1
        folder: 'AI Load Balancer'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
