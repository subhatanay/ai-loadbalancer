apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: ai-loadbalancer
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
      - name: notification-service
        image: notification-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: SERVICE_HOST
          value: "notification-service"
        - name: DB_HOST
          value: "postgres.ai-loadbalancer.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "notificationdb"
        - name: DB_USERNAME
          value: "ecommerce_user"
        - name: DB_PASSWORD
          value: "ecommerce_pass"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres.ai-loadbalancer.svc.cluster.local:5432/notificationdb"
        - name: SPRING_DATASOURCE_USERNAME
          value: "ecommerce_user"
        - name: SPRING_DATASOURCE_PASSWORD
          value: "ecommerce_pass"
        - name: REDIS_HOST
          value: "redis.ai-loadbalancer.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: KAFKA_BROKERS
          value: "kafka.ai-loadbalancer.svc.cluster.local:9092"
        - name: JWT_SECRET
          value: "mySecretKey123456789012345678901234567890123456789012345678901234567890"
        - name: JWT_EXPIRATION
          value: "86400000"
        - name: MAIL_HOST
          value: "mailhog.ai-loadbalancer.svc.cluster.local"
        - name: MAIL_PORT
          value: "1025"
        - name: TWILIO_ACCOUNT_SID
          value: "your-account-sid"
        - name: TWILIO_AUTH_TOKEN
          value: "your-auth-token"
        - name: SERVER_PORT
          value: "8086"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: ai-loadbalancer
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
  - port: 8086
    targetPort: 8086
    protocol: TCP
  selector:
    app: notification-service
