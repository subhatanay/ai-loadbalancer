apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: ai-loadbalancer
  labels:
    app: mailhog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog:latest
        ports:
        - containerPort: 1025
          name: smtp
        - containerPort: 8025
          name: web
        livenessProbe:
          httpGet:
            path: /
            port: 8025
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8025
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: ai-loadbalancer
  labels:
    app: mailhog
spec:
  type: ClusterIP
  ports:
  - name: smtp
    port: 1025
    targetPort: 1025
    protocol: TCP
  - name: web
    port: 8025
    targetPort: 8025
    protocol: TCP
  selector:
    app: mailhog
