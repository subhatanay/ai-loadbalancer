apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: eg
  namespace: ai-loadbalancer
spec:
  gatewayClassName: eg
  listeners:
  - name: http
    protocol: HTTP
    port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: ai-loadbalancer-route
  namespace: ai-loadbalancer
spec:
  parentRefs:
  - name: eg
  hostnames:
  - "ai-loadbalancer.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: ai-loadbalancer-service
      port: 8080
